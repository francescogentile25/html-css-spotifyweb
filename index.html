<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>

<body>
    <div class="screen-container">
        <header>
            <div class="logo">
                <img src="./img/logo.svg" alt="" class="logo-xl">
                <img src="./img/logo-small.svg" alt="" class="logo-s">
            </div>
            <div class="header-button">
                <ul>
                    <li class="home">
                        <img src="./img/home.svg" alt="">
                        <p>Home</p>
                    </li>
                    <li class="serch">
                        <img src="./img/search.svg" alt="">
                        <p>Cerca</p>
                    </li>
                    <li class="library">
                        <img src="./img/libreria.svg" alt="">
                        <p>La tua libreria</p>
                    </li>
                </ul>
            </div>
            <div class="playlist"></div>
            <div class="install-app"></div>
            <div class="profile"></div>
        </header> 
        <main>

        </main>
    </div>
    <aside>
        <div class="row row-player">
            <div class="col cover-song ">
                <img src="./img/sinister.jpeg" alt="">
                <div class="song-info">
                    <p>Sinister</p>
                    <p>Brano Nome</p>
                </div>
                <div class="cover-song-button">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="col player-song">
                <div class="playerbutton">
                    <i class="fa-solid fa-shuffle"></i>      
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="player-time">
                    <p>0:25</p>
                    <div class="time-line"></div>
                    <p>4:25</p>
                </div>
            </div>
            <div class="col share-song">
                <div class="prova">
                    <i class="fa-solid fa-display"></i>
                </div>
                <div class="prova-2">
                    <i class="fa-solid fa-list-ul"></i>
                </div>
                <div class="volume">
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="volume-slider"></div>
                </div>

            </div> 
    </aside>
</body>
</html>
